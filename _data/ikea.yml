- name-cn: 健身托比
  name: FITOBY
  author: 蔡同
  image:
    - image2.jpeg
  discription: |
    FITOBY是一款在宜家TOBIAS椅子基础上改造而成的 凳子,有辅助健身和按摩两种功能,可以模拟靠墙静 蹲锻炼核心与大腿肌肉,或是自重按摩大腿,臀部或 是腰背。为了打破人们常规的观念和思路,Fitoby结 合了凳子,宜家产品和健身器材,运用健身与宜家, 凳子与健身器材这两对毫不相关的组合。

- name-cn: 绽放
  name: "POPKEA: ORIGAMI"
  author: 潘静雨
  image:
    - image3.jpeg
    - image4.jpeg
  discription: |
    这个凳子通过相同元素的三次重复实现完成。三个完全相同的橡胶材质IKEA海绵架凳面与三根完全相同的榉木材质凳腿相结合,组成一个可折叠可承重的便携式凳子。凳面的承重由IKEA海绵架自身的张力承担,通过其橡胶材质的弹力固定三条凳腿,实现在橡胶弹性范围内的完全承重。三条凳腿中间由螺母固定,张开形成三角形稳定结构,稳定且承重力强；闭合体积小,易于携带。
    十个完全相同的橡胶材质IKEA海绵架凳面与三个完全相同的不锈钢支架凳腿相结合,组成一个具有花朵绽放造型的编织工艺的凳子。凳面由海绵架相互嵌套编织组成,中间主要承重的部分由弹力绳两两连接编织而成,使质地较软的橡胶在凳面中央形成较硬的承重区域。凳腿由三个造型元素与海绵架相似的不锈钢支架组成,三角形的组合方式较为稳定且承重。

- name-cn: 弹弹凳
  name: BAMBOUNCE
  author: 宋欣怡
  image:
    - image5.jpeg
  discription: |
    弹弹凳坐面以宜家竹制的上菜夹作为材料,以支架作为支撑结构,主体上利用了竹子的特性来创造一 个富有灵动感和神秘感的坐面“。弹弹”不仅是可以 前后摇摆,也可以左右晃动,亦可以在二人体验时产生一定程度上弹弹的交互。

- name-cn: 鱼尾凳
  name: FLAPPY STOOL
  author: 吴滟芸
  image:
    - image6.jpeg
  discription: |
    我认为黑客精神是通过有趣的方式放大生活中的细节和漏洞,从而打破人们的固有认知。鱼尾凳通过宜 家垃圾桶踏板和玩具鲨鱼的联动,使生活中抖腿的 恼人小习惯放大,转化成鱼尾的动力。同时打破凳子是静态的认知,让它与使用者互动,从而带来惊喜。

- name-cn: 板·凳
  name: A ·STOOL
  author:  张竞文
  image:
    - image7.jpeg
  discription: |
    「A」的设计中我利用竹板轻便及坚硬的层压纤维结构,通过重复插接和曲面的设计语言,手机支架希格芬能够 稳定支撑人的重量,并兼具功能与造型。完全由个体相互支撑而成立的「A」可以成为你最安全的支点。

- name-cn: 3凳
  name: Dian
  author: 陆思雨
  image:
    - image8.jpeg
  discription: |
    该凳子采用硅胶锅垫作为主要坐面材料,通过魔术 贴进行连接,底部结合弧形的金属支架,打破人们对 于凳子稳固却较为死板的印象。试图凭借可弹性形 变的坐面增加人与物的互动,同时渲染“坐”时的包 容氛围,给其使用过程增添更多趣味。

- name-cn: 弯弯凳
  name: CURVED STOOL
  author: 陈宁子
  image:
    - image9.jpeg
  discription: |
    我对黑客精神的理解是挑战现有产品的成型方式、挑战视觉和使用的一致性。因此我把宜家的垃圾桶和盘作为凳子成型的模具,覆盖用环氧树脂浸透的毛毡并固化,形成一个看起来软坐起来坚固的凳子。

- name-cn: 折中凳
  name: Skogsvikena Stool
  author:  袁佳琳
  image:
    - image10.jpeg
  discription: |
    运用黑客思维,挑战文化的不可能,以北欧风格的宜家门钩搭建具有中式风格的板凳——折中凳。哑光黑色的钢制门钩通过钻孔、螺丝固定形成中式几何纹饰,四面围合成闭合空间,作为板凳的支撑结构；以松木作为椅面。板凳呈正方体块状,整体呈现庄重感。

- name-cn: 1+1凳
  name: IKEAEKI
  author: 陈鸣惊
  image:
    - image11.jpeg
  discription: |
    我认为黑客精神是挑战,挑战人的常规性体验。此外“黑客”一词本身带有科技感。凳子主体使用了带有强烈宜家特色的边桌,引入镜面来延伸空间,同时也消隐了凳子本身,使虚拟与现实借由凳面这个媒介相互交错,挑战人的视觉与思维,进而给予人新奇的体验。

- name-cn: 车车凳
  name: Choo-choo Stool
  author: 巩珑钰
  image:
    - image12.png
  discription: |
    打破童话与现实之间的界限,将玩具世界与真实的世 界联系起来⸺凳面的旋转即等同于小火车在轨道中 C 奔跑,希望以此表达“永远保持孩童般好奇心”的黑客 精神。凳面和火车轨道由透明亚克力制成,中心轴承 连接。小火车与凳面非完全固定,有相互追逐的趣味。

- name-cn: 空间凳
  name: Space Stool
  author: 陈安
  image:
    - image13.jpeg
  discription: |
    利用四个宜家希格芬电脑支架,试图在支架面板间营造一种若即若离、暧昧不清的空间关系,以此给人带来一种独特的审美体验。这也是我个人黑客精神的体现,即以非功利的心态做无用之事,正所谓无所为而为。设计这把凳子时我尽量做到删繁就简,净化设计语言,让人更容易记住它的样子,赋予其一定的辨识度。

- name-cn: 辗转凳
  name: Rolling Stool
  author: 方馨悦
  image:
    - image14.jpeg
  discription: |
    辗转凳打破了“久坐会使肌肉得不到锻炼” 的固有认知。凳身由宜家的玛佳欣擀面杖与格鲁邦踏 脚凳的支撑结构组成,保留了擀面杖滚动按压的功能, 使之与使用者的臀部和腿部肌肉进行交互,实现锻炼 按摩的功效。

- name-cn: 木马
  name: Carrousel Stool
  author: 谭禹辰
  image:
    - image15.jpeg
    - image16.png
  discription: |
    利用鞋拔子做凳腿支撑,螺丝固定在中轴上, 凳腿倒置形成扶手,结合鞋拔子本身的高度提供较高的坐姿,跨坐的形式类似旋转木马。 坐面侧面内凹的线条呼应鞋拔的曲面,建立板凳细节的内在联系,增加造型的和谐感。

- name-cn: 时之环
  name: Era Ring Stool
  author: 张杰
  image:
    - image17.jpeg
  discription: |
    几乎完全使用宜家产品,挖掘利用其自身功能元素,制 成具有曲柄滑块结构的凳子。向人传达关于时间的观念,并产生使用乐趣,体现黑客精神。

- name-cn: 托托凳
  name: Handstool
  author: 杨彦彬
  image:
    - image18.jpeg
  discription: |
    凳子由 IKEA HANDSKALADS 木手、松木凳面、木棍 和 ABS 连接件组成。将手的托举和支撑动作移植到凳子的设计中,坐下后凳面不可见,好似悬浮空中有许多 手在托举,并保持重心不稳状态可随意摇晃或旋转。

- name-cn: 壶凳
  name: POT
  author: 刘臻莉
  image:
    - image19.jpeg
  discription: |
    发现秩序之美,打破、重构秩序是我认为的黑客精神。 这次的坐具设计中,我发现了宜家浇水壶的秩序之美, 有生命力和流动性的线条赋予了它秩序的自然美,使 其在能浇花的同时也能成为装饰品。我延续了它的秩 序,通过解构、阵列、嵌套、堆叠的方式,创造出坐面和 支撑结构,内化为属于壶凳的秩序之美。

- name-cn: 画家凳
  name: Walking-working-man Stool
  author: 王晨屹
  image:
    - image20.png
  discription: |
    受装修工人在人字梯上行走的动作启发,使用一块置物 架搁板和两个三角支架用铰链连接组成一个类人字梯结 构。跨坐于凳子上时两脚可控制凳子左右横向移动。

- name-cn: 此间方圆
  name: Fang Yuan Stool
  author: 卢亦君
  image:
    - image21.jpeg
    - image22.png
    - image23.png
  discription: |
    黑客精神激励人们探索更多可能。 此间方圆组凳以相同的结构件为载体 实现了不同的造型与功能。千种风情,万般变化,尽在方圆之间。

- name-cn: 筐中人
  name: BASKET STOOL
  author: 何雨聪
  image:
    - image24.jpeg
  discription: |
    用轻盈的造型做出稳定的结构,用硬质的材料给人舒服的感受。整体采用木材插接的方式实现站立,凳面的夹角是根据人体工学的较为舒适的110°左右,把手的圆球设计采用拟人的语言,给人“邀请”的感觉。

- name-cn: 一朵云
  name: A CLOUD
  author: 王希源
  image:
    - image25.jpeg
  discription: |
    采用宜家推车、床单和枕头改造的板凳,改变产品的 一般常见的形式,产生梦幻效果,可以让人得到更为 有趣的使用体验。推车通过金属焊接加固,坐垫由手 工缝制。坐在“一朵云”板凳上,可以自由移动并感受 到奇妙的蓬松漂浮感。
