<div class="index-intro">
    <p>配合同济大学设计创意学院可持续设计的切入点，结合可持续设计研究和案例经验，在板凳设计的课题中加入回收物料再利用的要求，响应国家对垃圾细分材料回收的号召与学院在可持续发展的探索，希望通过创新在板凳设计中提出废物利用或者回收材料利用的闪光点。</p>
