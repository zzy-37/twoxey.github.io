<link rel="stylesheet" href="/assets/cards.css">

<body>
    <main>
        <section class="cards">
            {%- assign projects = site.projects | where: "lang", "cn" -%}
            {%- for p in projects -%}
            <article class="card">
                <a href="{{ p.url }}"></a>
                <img src="/projects/{{ p.number }}/thumbnail.jpg" alt="" class="cover">
                <div class="header">
                    <span>{{ p.major }}</span>
                    <h2>{{ p.title }}</h2>
                </div>
            </article>
            {%- endfor -%}
        </section>
    </main>
</body>

</html>
