---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.name -%}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.name }}</span></span>
        • <span itemprop="major" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.major }}</span></span>
        • <span itemprop="category" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.category }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
