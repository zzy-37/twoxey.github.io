---
layout: default
---
<style>
  .post-picture {
    display: flex;
    width: 200%;
    margin-bottom: 2rem;
    height: 30vh;
  }

  .post-picture div {
    height: 100%;
  } 
  .post-picture div img{
    height: 100%;
  }
</style>
<article class="post">
  <div class="post-picture">
    {%- assign col = site.collections | where: "label", page.collection | first -%}
    {%- for file in col.files -%}
    <!-- <p>{{ file.name }}</p> -->
    <div>
      <img src="{{ file.name }}" alt="">
    </div>
    {%- endfor -%}
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    • <a href=""><span>{{ page.name }}</span></a>
    • <a href=""><span>{{ page.major }}</span></a>
    • <a href=""><span>{{ page.category }}</span></a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
