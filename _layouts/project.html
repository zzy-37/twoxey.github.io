---
layout: page
---
<link rel="stylesheet" href="/assets/project.css">

{% assign thumbnail = page.image | first %}

<header class="project-header">
    <img src="/media/{{ thumbnail }}" alt="">
    <p>title: {{ page.title | slugify }}</p>
    <p>author: {{ page.author }}</p>
    <p>name: {{ page.name }}</p>
    <p>name-cn: {{ page.name-cn }}</p>
    <p>dir: {{ page.dir }}</p>
    <p>path: {{ page.path }}</p>
</header>

{{ page.discription }}
